plugins {
    id 'java'
    id 'application'
    id "org.flywaydb.flyway" version "6.0.0-beta2"
}

group 'MailRuHW4'
version '1.0'

sourceCompatibility = 1.8

mainClassName = 'App'

flyway {
    url = 'jdbc:postgresql://127.0.0.1:5432/MailRuHW4'
    user = 'postgres'
    password = '123'
}
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '6.0.0-beta2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
