plugins {
    id 'java'
    id 'application'
}

group 'MailRuHW4'
version '1.0'

sourceCompatibility = 1.8

mainClassName = 'App'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '5.2.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
